name: Deploy to GitHub Pages

on:
  push:
    branches-ignore:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
          cache-dependency-path: src/nn-demonstrator/package-lock.json

      - name: Install dependencies
        working-directory: ./src/nn-demonstrator
        run: npm ci

      - name: Build
        working-directory: ./src/nn-demonstrator
        run: npm run build

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: state
        continue-on-error: true

      - name: Update State and Prepare Artifact
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Prepare state directory if it doesn't exist (orphan branch case)
          if [ ! -d "state" ]; then
            mkdir state
            cd state
            git init
            git checkout --orphan gh-pages
            cd ..
          else
            cd state
            # Ensure we are on the branch
            cd ..
          fi

          echo "Deploying branch: $BRANCH_NAME"

          if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
            TARGET_DIR="state/main"
          else
            TARGET_DIR="state/latest"
          fi

          echo "Target directory: $TARGET_DIR"

          # Clean existing content in target dir
          rm -rf "$TARGET_DIR"
          mkdir -p "$TARGET_DIR"

          # Copy new content
          cp -r src/nn-demonstrator/dist/* "$TARGET_DIR"/

          # Commit and Push
          cd state
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Deploy $BRANCH_NAME to $TARGET_DIR from ${{ github.sha }}"

            # If we created a new repo/branch locally, we need to set remote
            if ! git remote | grep -q origin; then
               git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            fi

            # Push to the branch. Explicit refspec ensures it works even if detached HEAD.
            git push origin HEAD:gh-pages
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: state

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
